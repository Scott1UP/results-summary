<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header>
    <div class="summary">

      <div class="top">
        <h3 class="result">Your Result</h3>

        <div class="circle">
          <h1>76</h1>
          <p>of 100</p>
        </div>

        <div class="text">
          <h2>Great</h2>
          <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>
  </header>
      <div class="bottom">
        <h3 class="summary">Summary</h3>
        
        <div class="item reaction">
          <div class="iconAndText">
            <img src="./images/icon-reaction.svg" alt="lightning bolt icon">
            <p class="red">Reaction</p> 
          </div>
          <p class="scores"><strong><span class="mark">80</span> / 100</strong></p>
        </div>
        
        <div class="item memory">
          <div class="iconAndText">
            <img src="./images/icon-memory.svg" alt="brain icon">
            <p class="orange">Memory</p>
          </div>
            <p class="scores"><strong><span class="mark">92</span> / 100</strong></p>
        </div>
        
        <div class="item verbal">
          <div class="iconAndText">
            <img src="./images/icon-verbal.svg" alt="speech bubble icon">
            <p class="green">Verbal</p>
          </div>
            <p class="scores"><strong><span class="mark">61</span> / 100</strong></p>
        </div>
        
        <div class="item visual">
          <div class="iconAndText">
            <img src="./images/icon-visual.svg" alt="speech bubble icon">
            <p class="blue">Visual</p>
          </div>
            <p class="scores"><strong><span class="mark">72</span> / 100</strong></p>
        </div>
        
        <button>Continue</button>
      </div>
    </div>
</body>
</html>
